{%extends 'base.html'%}

{% block menu%}
<a href="{%url 'task_add'%}" > Add article</a>
{%endblock%}
{% block content%}

<div class="container">
    <form action="/">
        {% for task in task%}

<div class="card-body">
    <h5 class="card-title">{{task.title}}</h5>
    <p class="card-text">To do date: {{task.date}}</p>
    <p class="card-text">Status: {{task.status}}</p>
<a href="{% url 'task_detail' task.pk %}">View all...</a>
<a href="{% url 'task_update' task.pk %}">Edit task...</a>
  </div>
    </form>
        {%endfor%}
</div>
{%endblock%}
