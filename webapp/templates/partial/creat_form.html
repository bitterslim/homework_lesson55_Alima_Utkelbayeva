 {% csrf_token %}
        <div class="form_row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"  value="{{ task.title }}">
        </div>
        <div class="form_row">
            <label for="description">Description</label>
            <textarea name="description" id="description" value="{{ task.description }}" cols="50" rows="10"></textarea>
        </div>
        <div class="form_row">
            <label for="date">To do date</label>
            <input type="date" id="date" name="date"  value="{{ task.date}}">
        </div>
        <select name="status"  value="{{ task.status }}">
  <option value="new">New</option>
  <option value="In process">In process</option>
  <option value="Done">Done</option>
</select>
        <div class="form_row">
            <p><input type="submit" value="{{ button_text }}"></p>
        </div>
