{%extends 'base.html'%}
{%block title%} New Task{%endblock%}
<div class="form">
   {%block content%}

    <div>
    <form action="{% url 'task_add' %}" method="post">
        {% csrf_token %}
        <div class="form_row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form_row">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="50rows="10"></textarea>
        </div>
        <div class="form_row">
            <label for="date">To do date</label>
            <input type="date" id="date" name="date">
        </div>
        <select name="user_profile_color_1">
  <option value="new">New</option>
  <option value="In process">In process</option>
  <option value="Done">Done</option>
</select>
        <div class="form_row">
            <input type="submit">
        </div>

    </form>
</div>
    {%endblock%}
