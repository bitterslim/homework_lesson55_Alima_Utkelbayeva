{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block menu %}

    <li><a href="{% url 'task_detail' task.pk %}">View</a></li>

{% endblock %}

{% block content %}

    <h5>Are you sure want to delete task "{{ task }}"?</h5>

    <form method="POST" action="{% url "task_delete" task.pk %}" class="text-center">

        {% csrf_token %}

        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "task_detail" task.pk %}">Cancel</a></p>

    </form>

{% endblock %}
